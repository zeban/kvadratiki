
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
<meta name="viewport" content="width=device-width">

    <title>Тетрадь общая</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js">
</script>
 


</head>
<body>

    
  

      <!-- Кнопки -->
     
  <div id="taskPanel" class="hidden">
      <div class="nextprev">
        <button id="prevLevel" class="custom-button2">←</button>
        <span id="levelNumber"></span>
        <button id="nextLevel" class="custom-button2">→</button>
      </div>
      <div id="taskCoordinates"></div>
  </div>
  
  <div class="buttons-container">  
        <div class="mainbuttons">
          <button id="shareButton" class="custom-button">Поделиться</button>
          <button id="taskButton" class="custom-button">Tasks</button>
          <a id="newGameButton" class="custom-button" target="_blank">New Game</a> 
        </div>
      </div>

    
  <!-- Основной контейнер для доски -->
  <div class="outer-container">
      <div id="board-container">
          <div id="horizontal-coordinates"></div>
          <div class="board-wrapper">
              <div id="vertical-coordinates"></div>
              <div id="board"></div>
          </div>
      </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.0/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
